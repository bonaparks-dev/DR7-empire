<!DOCTYPE html>
<html>
<head>
  <title>Authenticating...</title>
  <script>
    // This page acts as a bridge for Supabase callbacks when using HashRouter.
    // 1. Supabase redirects here, e.g., /auth/v1/callback#access_token=...
    // 2. This script immediately redirects to the root of the site, preserving the hash.
    //    e.g., /#access_token=...
    // 3. The main Single-Page Application loads.
    // 4. The Supabase client library detects the tokens in the hash and signs the user in.
    // 5. A component within the React app (OAuthCallbackHandler) sees the hash and
    //    routes the user to the /auth/callback view to provide a good user experience.
    window.location.replace(`/${window.location.hash}`);
  </script>
</head>
<body style="background-color:#000; color:#fff; font-family:sans-serif; text-align:center; padding-top: 5rem;">
  <p>Please wait while we securely redirect you...</p>
</body>
</html>
