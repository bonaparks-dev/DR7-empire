    <style>
      body {

      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      .rajdhani-font {
        font-family: 'Rajdhani', sans-serif;
      }
      @keyframes marqueeMobile {
        from { transform: translateX(0); }
        to { transform: translateX(calc(-100% - var(--gap-mobile, 12px))); }
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(calc(-100% - var(--gap, 20px))); }
      }
      .animate-marquee {
        animation: marqueeMobile var(--speed-mobile, 15s) linear infinite;
      }
      @media (min-width: 768px) {
        .animate-marquee {
          animation: marquee var(--speed, 25s) linear infinite;
        }
      }
      /* Hide scrollbar for swipeable carousel */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
