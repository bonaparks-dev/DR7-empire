<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DR7 Empire - Premium car rental service in Sardinia. Luxury and sport cars available for rent.">
    <meta name="keywords" content="car rental, sardinia, luxury cars, sport cars, DR7 Empire">
    <title>DR7 Empire - Premium Car Rental Sardinia</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/DR7logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/DR7logo.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#000000">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    >

    <style>
      body {
        font-family: 'Exo 2', sans-serif;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(calc(-100% - var(--gap, 20px))); }
      }
      .animate-marquee {
        animation: marquee var(--speed-mobile, 15s) linear infinite;
      }
      @media (min-width: 768px) {
        .animate-marquee {
          animation: marquee var(--speed, 25s) linear infinite;
        }
      }
    </style>

    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- QRCode -->
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.6.0/dist/easy.qrcode.min.js"></script>

    <!-- Import Maps -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
        "@stripe/stripe-js": "https://aistudiocdn.com/@stripe/stripe-js@^7.9.0",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
        "vite": "https://aistudiocdn.com/vite@^7.1.6"
      }
    }
    </script>
  </head>

  <body class="bg-black text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
